<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Polaroid Camera Logo (centered, scaled up) -->
  <g transform="translate(600, 200) scale(0.6)">
    <!-- Background/Camera Body -->
    <rect x="-200" y="-120" width="400" height="320" rx="40" fill="#D2691E"/>

    <!-- Top strap -->
    <rect x="-140" y="-160" width="140" height="60" rx="20" fill="#2F5F5F"/>

    <!-- Lens outer circle -->
    <circle cx="-6" cy="40" r="100" fill="#2F5F5F"/>

    <!-- Lens inner circle -->
    <circle cx="-6" cy="40" r="60" fill="#F5DEB3"/>

    <!-- Lens center -->
    <circle cx="-6" cy="40" r="35" fill="#2F5F5F"/>

    <!-- Flash dot -->
    <circle cx="114" cy="-60" r="25" fill="#2F5F5F"/>

    <!-- Film slot -->
    <rect x="-156" y="140" width="300" height="40" rx="10" fill="#2F5F5F"/>

    <!-- Film detail -->
    <rect x="-136" y="150" width="260" height="20" rx="5" fill="#F5DEB3"/>
  </g>

  <!-- Main headline -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="68" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    Pic-Forge: (re)imagine everything
  </text>

  <!-- Tagline -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#ffffff" opacity="0.9">
    Nothing is real anymore.
  </text>

  <!-- Subtext -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#14b8a6" opacity="0.8">
    272+ AI templates • Batch processing • Zero artistic talent required
  </text>

  <!-- Decorative accent line -->
  <rect x="350" y="560" width="500" height="3" fill="#D2691E" opacity="0.6"/>
</svg>
